<!DOCTYPE HTML>
<html>
<head>
    <title>Postview</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="jscookie.js"></script>
    <script src="typeahead.bundle.js"></script>
    <script src="siteutil.js"></script>
    <script src="poster.js"></script>
</head>
<body>
<div id="mainBody">
    <nav class="navbar sticky-top navbar-dark bg-primary justify-content-between navbar-expand-lg">
        <a class="navbar-brand">Postview</a>
        <form class="form-inline">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Favorites
              </button>
              <div class="dropdown-menu" id="favoriteList" aria-labelledby="dropdownMenu2">
                <button id="favPopModal" class="dropdown-item" type="button">Add Favorite</button>
                <div class="dropdown-divider"></div>
              </div>
            </div>
            <input id="redditSearch" class="form-control mr-sm-2 typeahead" type="text" placeholder="Search" aria-label="Search">
            <button id="searchButton" class="btn btn-dark my-2 my-sm-0" type="button">Search</button>
        </form>
    </nav>
    <div id="waiting" class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div id="mainBodyDown">
    </div>
</div>
<div id="favModal" class="modal" style="display: none;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Favorite</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="favInput" class="form-control mr-sm-2" type="text" value="" placeholder="Enter Favorite">
      </div>
      <div class="modal-footer">
        <button id="addFavSubmitBtn" type="button" class="btn btn-primary">Add</button>
        <button id="closeFavModal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
